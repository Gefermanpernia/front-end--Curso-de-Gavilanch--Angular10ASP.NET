<form (submit)="onSubmit()" [formGroup]="form">

    <!-- Nombre -->
    <mat-form-field appearance="outline">
        <mat-label>Nombre*</mat-label>
        <input formControlName="nombre" matInput />
        <mat-error>El campo Nombre es requerido</mat-error>
    </mat-form-field>

    <!-- Fecha -->
    <mat-form-field appearance="outline">
        <mat-label>fecha de nacimiento</mat-label>
        <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Selector de imagen -->
    <app-input-img [urlImageActual]="modelo?.foto" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>

    <!-- Botones -->
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/actores">
            Cancelar
        </a>
    </div>
</form>
