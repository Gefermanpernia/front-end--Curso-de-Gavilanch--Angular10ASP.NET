<form (submit)="OnSubmit()" [formGroup]="form">
  <!-- campo nombre -->
  <mat-form-field appearance="outline">

    <mat-label>Nombre*</mat-label>
    <input matInput formControlName="nombre">
    <mat-error *ngIf="form.invalid">El campo es requerido</mat-error>

  </mat-form-field>

  <h4>Seleccione el cine en el mapa</h4>

  <!-- encapsulacion de mapas -->
<div>
  <app-mapa
  [coordenadasIniciales]="coordenadasInicial"
  (coordenadaSeleccionada)="coordenadaSeleccionada($event)"></app-mapa>

</div>


  <!-- Botones -->
  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      Guardar Cambios
    </button>

    <a mat-stroked-button routerLink="/cines">
      Cancelar
    </a>
  </div>
</form>
